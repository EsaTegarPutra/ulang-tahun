<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Kurniatiningsih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center d-flex flex-column justify-content-center align-items-center h-100">
        <h1>Klik Now</h1>

        <!-- Kotak Hadiah -->
        <div class="gift-box" onclick="openGift()">
            <div class="arrow"></div>
            <div class="click-now">Klik Now</div>
        </div>

        <div class="message">
            <h2>Happy Birthday Sayangku! ðŸŽ‚</h2>
            <p id="typingText" class="typing-effect"></p>
            <a href="kenangan.html" class="btn btn-primary">Lanjut cuy!</a>
        </div>

        <!-- Audio -->
        <audio id="audioPlayer" autoplay loop>
            <source src="keyboard.mp3" type="audio/mpeg">
            <source src="keyboard.mp3" type="audio/ogg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function openGift() {
            const giftBox = document.querySelector('.gift-box');
            giftBox.classList.add('open');

            const message = document.querySelector('.message');
            message.style.display = 'block';

            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.play();

            startTypingEffect(audioPlayer);
        }

        function startTypingEffect(audioPlayer) {
            const typingText = document.getElementById('typingText');
            const message = `Semoga semua keinginanmu tercapai, selalu diberi kebahagiaan yang melimpah, dan kita dapat terus berjalan bersama hingga hari tua nanti. Kamu adalah anugerah terindah dalam hidupku, dan aku bersyukur setiap hari karena kehadiranmu. Mari kita ukir lebih banyak kenangan indah bersama!`;
            let index = 0;

            function type() {
                if (index < message.length) {
                    typingText.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(type, 80); // Kecepatan mengetik
                } else {
                    // Hentikan musik setelah teks selesai
                    audioPlayer.pause();
                }
            }
            type();
        }
    </script>
</body>
</html>
